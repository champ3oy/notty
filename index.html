<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NOTTY - Take Note any time on the web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="poppins/Poppins-Medium.ttf" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="note">
        <input class="note2" type="text" placeholder="Take a note..." />
      </div>
      <div class="add">
        <div class="more" onclick="func()"></div>
      </div>
      <div class="sheet">
        <textarea class="textarea"></textarea>
      </div>
    </div>
    <script>
      function func() {
        document.querySelector(".sheet").classList.add("show");
        document.querySelector(".more").classList.add("close");
      }
      // document.querySelector(".more").addEventListener("click", func());
    </script>
  </body>
</html>
